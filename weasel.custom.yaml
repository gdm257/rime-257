customization:
  distribution_code_name: Weasel
  distribution_version: 0.14.3
  generator: "Weasel::UIStyleSettings"
  modified_time: "Fri Apr 10 14:28:02 2020"
  rime_version: 1.5.3

# 已經全部完成
# 後期可以更新下 app_options

patch:
  # 输入法面板细节相关
  us_keyboard_layout: true
  style/display_tray_icon: true
  style/font_face: "Microsoft YaHei"
  style/font_point: 22
  style/spacing: 5
  style/horizontal: true
  style/inline_preedit: false # 内嵌编码
  show_notifications_when: appropriate  # 状态通知，适当，也可设为全开（always）全关（never）
  layout:
    min_width: 160
    min_height: 0
    border_width: 3
    margin_x: 12
    margin_y: 12
    spacing: 10
    candidate_spacing: 5
    hilite_spacing: 4
    hilite_padding: 2
    round_corner: 4
  
  
  
  
  # 皮肤
  "style/color_scheme": sao
  "preset_color_schemes/sao":
    # description: |
    #   小鹤飞扬：白底蓝字，红色高亮。
    #   根据小鹤双拼官网图片制作
    #   http://www.flypy.com/images/mr.png
    name: "小鹤飞扬／flypy"
    author: "Pal.lxk <Pal.lxk@gmail.com>"
    text_color: 0x000000
    back_color: 0xffffff
    border_color: 0xc6c6c6
    label_color: 0xff8000
    hilited_text_color: 0xff8000
    hilited_back_color: 0xffffff
    candidate_text_color: 0xff8000
    comment_text_color: 0xff8000
    hilited_candidate_text_color: 0x0000b0
    hilited_comment_text_color: 0x0000b0
    hilited_candidate_back_color: 0xffffff
  
  
  
  
  # 自动切换为英文
  app_options:
    cmd.exe:
      ascii_mode: true
    notepad2.exe:
      ascii_mode: true
    #程序名一律小写
